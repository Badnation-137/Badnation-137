name: Generate Snake

on:
  schedule: # setiap hari jam 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # bisa dijalankan manual
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Badnation-137
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=#39FF14&color_dots=#FF00FF
            dist/snake-light.svg?palette=github-light&color_snake=#0055FF&color_dots=#FFCC00

      - name: Push snake files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
