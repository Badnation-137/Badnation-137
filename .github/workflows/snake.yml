name: Generate Snake

on:
  schedule: # setiap hari jam 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # bisa dijalankan manual
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Badnation-137
          outputs: |
            dist/snake-cyberpunk.svg?palette=github-dark&color_snake=#FF00FF&color_dots=#00FFFF
            dist/snake-matrix.svg?palette=github-dark&color_snake=#00FF00&color_dots=#39FF14
            dist/snake-pastel.svg?palette=github-light&color_snake=#FFB6C1&color_dots=#87CEFA
            dist/snake-lava.svg?palette=github-dark&color_snake=#FF4500&color_dots=#FFD700
            dist/snake-rainbow.svg?palette=github-dark&color_snake=#FF0000,#FF7F00,#FFFF00,#00FF00,#0000FF,#4B0082,#8F00FF&color_dots=#FFFFFF

      - name: Push snake files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
